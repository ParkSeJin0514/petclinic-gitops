# ============================================================================
# Petclinic Ingress - GKE Ingress (통합)
# ============================================================================
# 모든 서비스를 하나의 Ingress로 통합
# - /           : API Gateway (PetClinic 메인)
# - /admin      : Admin Server
# - /grafana    : Grafana
# - /prometheus : Prometheus
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-server
                port:
                  number: 9090
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-server
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 9090
