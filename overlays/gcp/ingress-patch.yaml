# ============================================================================
# Petclinic Ingress - GKE Ingress
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: ""
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-server
                port:
                  number: 9090
---
# ============================================================================
# Grafana Ingress - GKE Ingress
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
