# ============================================================================
# PetClinic Ingress Patch - GKE Ingress (GCE)
# ============================================================================
# base의 ALB Ingress를 GCE Ingress로 변환
# Static IP 사용으로 클러스터 재생성 후에도 IP 유지
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic
  annotations:
    kubernetes.io/ingress.class: gce
    # Static IP 사용 (GCP에서 예약한 IP 이름)
    kubernetes.io/ingress.global-static-ip-name: petclinic-static-ip
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-server
                port:
                  number: 9090
