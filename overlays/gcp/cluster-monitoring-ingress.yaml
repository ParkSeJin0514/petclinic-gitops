# ============================================================================
# Cluster Monitoring Ingress - GKE (kube-prometheus-stack)
# ============================================================================
# monitoring namespace에 배포되어야 함 (Service와 같은 namespace)
# / → Grafana
# /prometheus → Prometheus
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: gce
    cloud.google.com/backend-config: '{"ports": {"80": "grafana-cluster-backend-config", "9090": "prometheus-cluster-backend-config"}}'
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090
