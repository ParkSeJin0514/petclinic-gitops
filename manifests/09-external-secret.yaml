# ============================================================================
# ExternalSecret - PetClinic DB Secret 동기화
# ============================================================================
# AWS Secrets Manager의 DB 정보를 Kubernetes Secret으로 자동 동기화
# sync-wave: 0 → ClusterSecretStore 생성 후 실행됨
#
# ⚠️ 주의: remoteRef.key 값이 Terraform의 project_name과 일치해야 함
#          현재 설정: petclinic-kr/db
# ============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: petclinic-db-secret
  namespace: petclinic
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: petclinic-db-secret
    creationPolicy: Owner
  data:
    - secretKey: SPRING_DATASOURCE_URL
      remoteRef:
        key: petclinic-kr/db
        property: SPRING_DATASOURCE_URL
    - secretKey: SPRING_DATASOURCE_USERNAME
      remoteRef:
        key: petclinic-kr/db
        property: SPRING_DATASOURCE_USERNAME
    - secretKey: SPRING_DATASOURCE_PASSWORD
      remoteRef:
        key: petclinic-kr/db
        property: SPRING_DATASOURCE_PASSWORD
