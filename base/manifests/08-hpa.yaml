# ============================================================================
# HPA (Horizontal Pod Autoscaler) for PetClinic Services
# ============================================================================
# 트래픽 증가 시 자동으로 Pod 수를 조절
# Karpenter와 연동하여 노드도 자동 확장됨
#
# 적용 대상: 비즈니스 서비스 + API Gateway
# 제외 대상: config-server, discovery-server, admin-server, monitoring
# ============================================================================

---
# API Gateway HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: petclinic
  labels:
    app: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      # Pod가 Ready 되기까지 120초 필요하므로 그 동안 스케일다운 방지
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

