---
# ============================================================================
# Visits Service Rollout (Blue-Green 배포)
# ============================================================================
# Argo Rollouts를 사용한 Blue-Green 배포 전략
# - 신버전 배포 시 Preview Service로 테스트
# - 검증 후 Active Service로 전환
# - 문제 시 즉시 롤백 가능
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: visits-service
  namespace: petclinic
  labels:
    app: visits-service
    tier: business
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: visits-service

  # ========================================================================
  # Blue-Green 배포 전략
  # ========================================================================
  strategy:
    blueGreen:
      activeService: visits-service
      previewService: visits-service-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 300
      previewReplicaCount: 2

  template:
    metadata:
      labels:
        app: visits-service
        tier: business
    spec:
      serviceAccountName: visits-service-sa
      containers:
        - name: visits-service
          image: springcommunity/spring-petclinic-visits-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 768Mi

          # 1️⃣ startupProbe - 시작 완료 확인 (최대 5분 30초)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # 2️⃣ livenessProbe - 생존 확인
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # 3️⃣ readinessProbe - 트래픽 수신 준비 확인
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            
          env:
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,mysql"
            - name: SERVER_PORT
              value: "8082"
            - name: CONFIG_SERVER_URL
              value: "http://config-server:8888"
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "eureka": {
                    "instance": {
                      "preferIpAddress": true
                    },
                    "client": {
                      "serviceUrl": {
                        "defaultZone": "http://discovery-server:8761/eureka/"
                      }
                    }
                  }
                }
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: petclinic-db-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: SPRING_JPA_SHOW_SQL
              value: "false"
            - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
              value: "10"
            - name: SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE
              value: "5"

---
# ============================================================================
# Visits Service (Active) - 운영 트래픽
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: visits-service
  namespace: petclinic
  labels:
    app: visits-service
    tier: business
spec:
  selector:
    app: visits-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
  type: ClusterIP

---
# ============================================================================
# Visits Service Preview - 테스트용 (Blue-Green)
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: visits-service-preview
  namespace: petclinic
  labels:
    app: visits-service
    tier: business
    role: preview
spec:
  selector:
    app: visits-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
  type: ClusterIP
