---
# ============================================================================
# API Gateway Rollout (Blue-Green 배포)
# ============================================================================
# Argo Rollouts를 사용한 Blue-Green 배포 전략
# - 신버전 배포 시 Preview Service로 테스트
# - 검증 후 Active Service로 전환
# - 문제 시 즉시 롤백 가능
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
  namespace: petclinic
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: api-gateway

  # ========================================================================
  # Blue-Green 배포 전략
  # ========================================================================
  strategy:
    blueGreen:
      activeService: api-gateway
      previewService: api-gateway-preview
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 120
      previewReplicaCount: 2
      prePromotionAnalysis:
        templates:
          - templateName: pod-readiness-check
        args:
          - name: service-name
            value: api-gateway

  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: api-gateway
          image: springcommunity/spring-petclinic-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 768Mi

          # ============================================
          # Health Check Probes
          # ============================================
          
          # 1️⃣ startupProbe - 시작 완료 확인 (최대 5분 30초)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # 2️⃣ livenessProbe - 생존 확인
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # 3️⃣ readinessProbe - 트래픽 수신 준비 확인
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          env:
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,mysql"
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "eureka": {
                    "client": {
                      "serviceUrl": {
                        "defaultZone": "http://discovery-server:8761/eureka/"
                      }
                    }
                  }
                }
            - name: SERVER_PORT
              value: "8080"
            - name: CONFIG_SERVER_URL
              value: "http://config-server:8888"

---
# ============================================================================
# API Gateway Service (Active) - 운영 트래픽
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: petclinic
  labels:
    app: api-gateway
    tier: gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP

---
# ============================================================================
# API Gateway Preview - 테스트용 (Blue-Green)
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-preview
  namespace: petclinic
  labels:
    app: api-gateway
    tier: gateway
    role: preview
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
